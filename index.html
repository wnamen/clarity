<!DOCTYPE html>
<html  ng-app="clarity">
  <head lang='en'>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>clarity</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" >

    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">

    <!-- VENDOR SCRIPTS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-route.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/quoteController.js"></script>

  </head>
  <body>

    <nav class="navbar navbar-default">
        <div class="navbar-header" ng-controller="quoteController">
          <a href="" id="logo-click" ng-click="reloadRoute()"><h3 id="logo">clarity</h3></a>
        </div>
      <form class="navbar-form navbar-right" role="search">
        <div class="form-group">
          <input type="text" ng-model="search" ng-model-options="{ debounce: 800 }" class="form-control" placeholder="Search symbols" required>
        </div>
      </form>
    </nav>

    <!-- TradingView Widget BEGIN -->
<div id="tv-medium-widget-ed852"></div>
<script type="text/javascript" src="https://d33t3vvu2t2yu5.cloudfront.net/tv.js"></script>
<script type="text/javascript">
new TradingView.MediumWidget({
  "container_id": "tv-medium-widget-ed852",
  "symbols": [
    [
      "S&P 500",
      "SPX|1y"
    ],
    [
      "NASDAQ",
      "NASDAQ:NDAQ|1y"
    ],
    [
      "DOW",
      "DOWI|1y"
    ],
    [
      "Nikkei",
      "INDEX:NKY|1y"
    ]
  ],
  "gridLineColor": "#e9e9ea",
  "fontColor": "#83888D",
  "underLineColor": "#dbeffb",
  "trendLineColor": "#4bafe9",
  "width": "100%",
  "height": "350px",
  "tradeItWidget": false,
  "locale": "en"
});
</script>
<!-- TradingView Widget END -->

    <div id="views">
      <div ng-view></div>
    </div>

  </body>
</html>
